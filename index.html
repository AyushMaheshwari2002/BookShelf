<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookShelf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<!--

    .card-body{
       height: 550px;
       width: 550px;
    }
</style>
-->

<body style="background-color:black">

    <nav class="navbar" style="background-color:Yellow">
        <b><a class="navbar-brand" style="font-size:30px;margin-left:50px;">BookShelf</a></b>
        <a style="text-decoration: none" href="/">Home</a>
        <a style="text-decoration: none" href="/recommend">Recommend</a>
        <a style="text-decoration: none">Contact Us</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size:50px;text-align:center;margin-top:30px;">Most Popular Books</h1>
            </div>

            {% for i in range(book_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{ image[i] }}">
                            <h6 class="text-black">Name - {{ book_name[i] }}</h6>
                            <h6 class="text-black">Author - {{ author[i] }}</h6>
                            <h6 class="text-black">Votes - {{ votes[i] }}</h6>
                            <h6 class="text-black">Rating - {{ rating[i] }}</h6>
                        </div>
                    </div>
                </div>
            {% endfor %}


        </div>
    </div>
</body>
</html>
